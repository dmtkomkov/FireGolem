<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dmitry Komkov</title>
  <meta charset="utf-8" />
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css"/>
  <link rel="stylesheet" href="{% static 'personal/css/fire-golem.css' %}" type="text/css"/>
  <script src="{% static 'personal/js/jquery-3.1.1.js' %}" type="text/javascript"></script>
  <script src="{% static 'personal/js/bootstrap.min.js' %}" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FireGolem</a>
        </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">{{ request.user }}</a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'logout' %}">Sign Out</a></li>
              </ul>
            </li>
          </ul>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="well bs-sidebar" id="sidebar1" style="background-color:#fff">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href='/'>Dashboard</a></li>
                        <li><a href='/blog/'>Blog</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-2">
                <div class="well bs-sidebar" id="sidebar2" style="background-color:#fff">
                    <ul class="nav nav-pills nav-stacked">
                        {% block manage %}
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
