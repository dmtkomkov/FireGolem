<!DOCTYPE html>
<html lang="en">

<head>
    <title>FireGolem</title>
    <meta charset="utf-8" />
    {% load staticfiles %}

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src={% static "root/js/bootstrap-editable.js" %} type="text/javascript"></script>
    <script src={% static "root/js/FireGolem.js" %}?{% now "U" %} type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href={% static "root/css/bootstrap-editable.css" %} type="text/css"/>
    <link rel="stylesheet" href={% static "root/css/FireGolem.css" %}?{% now "U" %} type="text/css"/>

</head>

<body>

    <!-- Topbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" area-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'root:home' %}">FireGolem</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="nav-link" href="{% url 'blog:home' %}">Blog</a></li>
                    <li><a class="nav-link" href="{% url 'todo:home' %}">Todo</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ request.user.first_name }} {{ request.user.last_name }}<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu pull-left">
                            <li><a href="#">Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="{% url 'root:logout' %}">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav id="sidebar" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="sidebar-header">
                <h3>Header</h3>
            </div>
            {% block menu %}
            {% endblock %}
        </div>
    </nav>

    <!-- Page Content -->
    <div id="content" class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
