{% extends "root/base.html" %}

{% block content %}

{% load tz %}

<div class="row">
    <div class="col-md-1">
        {% include "snippets/addPostDialog.html" %}
    </div>
    <div class="col-md-11">
        {% include "snippets/pagination.html" %}
    </div>
</div>

<div class="row">
<div class="col-md-12">
<div class="panel-group" id="blog-accordion" aria-multiselectable="true">
    {% for post in posts %}
        <div class="panel">
            <div data-toggle="collapse" data-parent="#blog-accordion" href="#panel-title-{{ post.id }}" class="panel-heading" id="panel-header-{{ post.id }}">
                <h5 class="panel-title cursor-default">
                    <small><dfn>{{ post.date | localtime | date:"D, j M Y H:i" }}</dfn></small>
                    {{ post.title }}
                </h5>
            </div>
            <div id="panel-title-{{ post.id }}" class="panel-collapse collapse">
                <div class="panel-body">
                    {{ post.body | linebreaks }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</div>
</div>

{% endblock %}
